name: CI

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 9.0.x

    - name: Build Windows
      run: dotnet build -r win-x64 -c Release

    - name: Build Linux
      run: dotnet build -r linux-x64 -c Release

    - name: Build MacOS
      run: dotnet build -r osx-x64 -c Release

    - name: Run tests
      run: dotnet test
